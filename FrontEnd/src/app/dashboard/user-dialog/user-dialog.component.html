<h1>User Details</h1>
<form [formGroup]="profileForm">
<div class="grid">
    <div>
        <p>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
        </p>
        
        <p>
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
        </p>
        
        <p>
            <mat-checkbox (change)="toggleTrailUser($event)" [checked]="trailUser" [disabled]="data.action == 'view'">Trail User</mat-checkbox>
        </p>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Customer</mat-label>
            <mat-select (selectionChange)="changeCustomer($event)" formControlName="customer" [disabled]="data.action == 'view'">
              <mat-option *ngFor="let costomer of costomers" [value]="costomer.value">
                {{costomer.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <br/>
        <b>Roles</b>
        <br/>
        <br/>
        <p *ngFor="let item of roles">
            <mat-checkbox [checked]="item.checked" (change)=updateRoles(item.value)  [disabled]="data.action == 'view'">{{item.value}}</mat-checkbox>
        </p>
       
    </div>
</div>
</form>
    <div mat-dialog-actions class="actions">
        <button mat-raised-button color="primary" (click)="onSave()" *ngIf="data.action == 'add'">Save</button>
        <button mat-raised-button color="primary" (click)="onEdit()" *ngIf="data.action == 'edit'">Update</button>
        <button mat-raised-button *ngIf="data.action == 'add' || data.action == 'edit'" (click)=reset()>Reset</button>
        <button  mat-raised-button (click) = close()>Close</button>
    </div>
