<div class="container">
    <div class="clearfix">
        <div style="float:left">
            <h2>User Management</h2>
        </div>
        <div style="float:right"><button mat-raised-button color="primary" class="add-btn">Add New User +</button></div>
    </div>
    <div class="table-user">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>User</th>
                <td mat-cell *matCellDef="let element"> {{element.first_name + " " + element.last_name}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="customer">
                <th mat-header-cell *matHeaderCellDef>Customer</th>
                <td mat-cell *matCellDef="let element"> {{element.customer_type}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef>Roles</th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="trailUser">
                <th mat-header-cell *matHeaderCellDef>Taril User</th>
                <td mat-cell *matCellDef="let element"> {{element.trail_user}} </td>
            </ng-container>
             <!-- Position Column -->
             <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button aria-label="Example icon button with a delete icon">
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>
                    <button mat-raised-button color="primary" aria-label="Example icon button with a delete icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-raised-button color="warn" aria-label="Example icon button with a delete icon" (click)=openDialog(element.id)>
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <app-user-dialog></app-user-dialog>
</div>
